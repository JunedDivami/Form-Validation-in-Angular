<!-- This is a form contains selector and input which takes specific type of input -->
<form [formGroup]="selectorForm" class="form">
    <!-- <legend>Additional Data</legend> -->
    <select name="selector" id="selector" (change)="AfterSelection($event)"  tabindex="0">  <!--(keyup.enter)="selectedOption($event)"-->
        <option value="Number">Number</option>
        <option value="String">String</option>
        <option value="Boolean">Boolean</option>
        <option value="HexaCode">HexaCode</option>
        <option value="Binary">Binary</option>
    </select>
    <div >
        <!-- input field to get the additional value  -->
        <input type="text" formControlName="AdditionalValue" placeholder="Enter Additional value" (focusout)="onFocusOut($event)" [ngModel]="input" tabindex="1">
        <div class="error-text" *ngIf="AdditionalValue && AdditionalValue.invalid && (AdditionalValue.touched || AdditionalValue.dirty)">{{AdditionalValueError}}</div>

    </div>
    
</form>
